    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: #F5F5F5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffebf4;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 5px;
        }

        .nav-bar {  /*選單主體*/
            display: flex;
            justify-content: space-around;
            background-color: #ffebf4;
        }

        .nav-item{  
            position: relative;
        }

        .nav-item a { /*選單細項*/
            text-decoration: none;
            font-size: 18px;
            color: rgb(0, 0, 0);
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
        }

        .nav-item a:hover{
            background-color: #c06a9b;
            color: white;
        }

        .nav-item:hover .sub-menu { 
            display: block;
        }

        .sub-menu{  /*子選單*/
            display: none;
            position: absolute;
            top: 100%;
            text-decoration: none;
            background-color: #ffffff;
            left: 0;
            width: 160px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.478);
        }

        .sub-menu a{
            display: block; 
        }

        .main {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            flex-grow: 1;
        }

        .auth-box {  /*註冊與登入區域*/
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .auth-form {  /*註冊/登入表單區塊*/
            width: 40%;
            border-radius: 8px;  /*圓角*/
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: auto;
            border: 3px solid black;  /*邊框*/
            margin-bottom: 40px; /* 設置底部間距 */
        }

        .auth-form h2 {  /*表單標題*/
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-form label {  /*表單欄位標題*/
            font-size: 18px;
            margin-bottom: 12px;
            display: block;
        }

        .auth-form input {  /*表單輸入框*/
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .auth-form button {  /*提交按鈕*/
            width: 100%;
            padding: 12px;
            background-color: #ffebf4;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .auth-form button:hover {  /*提交按鈕 hover效果*/
            background-color: #c06a9b;
        }

        footer {
            background-color: #ffebf4;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 15px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* 確保footer不會黏在表單上 */
        }

        footer .footer-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        footer .footer-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
